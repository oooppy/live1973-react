<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cccccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性圆形 -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#333333" stroke-width="2" opacity="0.3"/>
  <circle cx="1000" cy="430" r="100" fill="none" stroke="#333333" stroke-width="2" opacity="0.3"/>
  <circle cx="300" cy="500" r="80" fill="none" stroke="#333333" stroke-width="2" opacity="0.3"/>
  
  <!-- 主要Logo文字 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    Live1973
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="normal" text-anchor="middle" fill="#cccccc">
    尽享现场音乐
  </text>
  
  <!-- 装饰性音符图标 -->
  <g transform="translate(500, 450)">
    <!-- 音符1 -->
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <rect x="6" y="-40" width="4" height="40" fill="#ffffff"/>
    <ellipse cx="8" cy="-40" rx="6" ry="4" fill="#ffffff"/>
    
    <!-- 音符2 -->
    <circle cx="40" cy="0" r="8" fill="#ffffff"/>
    <rect x="46" y="-30" width="4" height="30" fill="#ffffff"/>
    <ellipse cx="48" cy="-30" rx="6" ry="4" fill="#ffffff"/>
    
    <!-- 音符3 -->
    <circle cx="80" cy="0" r="8" fill="#ffffff"/>
    <rect x="86" y="-50" width="4" height="50" fill="#ffffff"/>
    <ellipse cx="88" cy="-50" rx="6" ry="4" fill="#ffffff"/>
  </g>
  
  <!-- 底部装饰线 -->
  <line x1="200" y1="550" x2="1000" y2="550" stroke="#333333" stroke-width="3" opacity="0.5"/>
  
  <!-- 版权信息 -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="18" font-weight="normal" text-anchor="middle" fill="#666666">
    © 2024 Live1973 - 音乐分享平台
  </text>
</svg>
